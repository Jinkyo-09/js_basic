<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //for of : 문자를 반복 처리
    const text = 'DEVELOPMENT';  //es6 이후 부터는 문자값도 반복 가능한 객체로 인식 (이터러블 객체)

    for (let letter of text) {
      console.log(letter);
    }

    //for in : 객체의 key를 반복처리
    const student = {
      name: 'Amy',
      age: 20,
      address: 'Seoul',
      hobby: 'game'
    }

    for (let key in student) {
      console.log(key)
      //for in반복문에서는 key값을 문자로 반복처리하기 때문에 객체명.key 호출 불가능 - 객체명[key] 호출
      console.log(student[key]);
    }

    //es7 이후에 나온 문법
    //Object.keys(객체명) : 배열로 해당 객체의 key를 반환
    //Object.values(객체명) : 배열로 해당 객체의 value값을 반환
    console.log(Object.keys(student));
    console.log(Object.values(student));

    //Object.keys로 반환된 배열값을 바로 반복처리
    Object.keys(student).forEach(key => console.log(student[key]))

    //filter : 기존 배열값의 불변성을 유지하면서 특정조건에 부합되는 새로운 배열을 반환
    const studentDB = [
      { name: 'david', age: 20, hobby: 'game' },
      { name: 'Amy', age: 22, hobby: 'music' },
      { name: 'Cale', age: 21, }
    ];

    const result = studentDB.map((data) => {
      return data.hobby;
    });

    console.log(result); //['game','music',undefind]

    //filter의 인수로 조건식을 넣어서 해당조건에 부합되는 값만 배열로 반환
    const abc = result.filter(data => data !== undefined);
    console.log(abc)


  </script>
</body>

</html>
