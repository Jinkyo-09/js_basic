<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul class="btns">
    <li>button1</li>
    <li>button2</li>
    <li>button3</li>
  </ul>

  <script>

    const btns = document.querySelectorAll('.btns li');

    const handler = () => {
      console.log('test')
    }

    const handerText = (text) => {
      console.log('event', text);
      return text;
    }

    //es6
    //이벤트 발생시 호출할 함수에 인수를 전달할 필요가 없을 때 
    btns[0].addEventListener('click', handler)

    //이벤트 발생시 호출할 함수에 인수를 전달해야 될때 다시 화살표 함수로 wrapping처리
    const result = btns[1].addEventListener('click', () => handerText('Hello'))
    console.log('result', result)

  </script>
</body>

</html>
